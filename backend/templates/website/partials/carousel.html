{% load static %}
{% include 'website/base_partials/bootstrap-include.html' %}
<div class="container-fluid mt-2">
  <div id="carouselExampleControls"
       class="carousel slide sh-full-height"
       data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'imgs/gallery/1.jpg' %}"
             class="d-block w-100"
             alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="{% static 'imgs/gallery/2.JPG' %}"
             class="d-block w-100"
             alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="{% static 'imgs/gallery/3.JPG' %}"
             class="d-block w-100"
             alt="Slide 3">
      </div>
      <div class="carousel-item">
        <img src="{% static 'imgs/gallery/4.JPG' %}"
             class="d-block w-100"
             alt="Slide 3">
      </div>
      <div class="carousel-item">
        <img src="{% static 'imgs/gallery/5.JPG' %}"
             class="d-block w-100"
             alt="Slide 3">
      </div>
    </div>
    <button class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
